        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="close-btn" data-bs-dismiss="modal" aria-label="Close">
                    <img src="../images/close.svg" alt="Close" width="15" height="15" />
                </button>
                <div class="modal-body">
                    <div class="login-inner">
                        <div class="row">
                            <div class="col-md-6 cols">
                                <div class="imgbox-wrapper">
                                    <div class="inner-wrap">
                                        <h3 class="hd-welcome">Welcome</h3>
                                        <picture>
                                            <source media="(min-width:1200px)" srcset="images/login-img-desk.png"><!--Desktop-->
                                            <source media="(min-width:768px)" srcset="images/login-img-tablet.png"><!--tablet-->
                                            <img src="images/login-img-desk.png" alt="Institute Name Will Come Here" loading="lazy"/><!--Desktop-->
                                        </picture>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 cols">
                                <div class="frm-wrapper">
                                    <div class="inner-wrap">

                                            <img src="../images/logo-login.svg" alt="Gyatech - Get Your Admission">
                                        </a>
                                        <div class="login-frm">
                                            <form action="login">
                                                <ul>
                                                    <li>
                                                        <div class="input-field">
                                                            <input type="text" name="User" id="username" placeholder="User Name">
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <div class="input-field">
                                                            <input type="password" name="Password" id="password" placeholder="Password">
                                                            <span class="icon" onclick="toggleIcon(this)">
                                                                <img src="../images/eye.svg" alt="Toggle Password" width="15" height="15" />
                                                            </span>
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <div class="btnbar">
                                                            <input type="submit" name="Login" value="Login" class="login-btn">
                                                        </div>
                                                    </li>
                                                </ul>
                                            </form>
                                        </div>
                                        <div class="forgot-frm hide-frm">
                                            <form action="login">
                                                <ul>
                                                    <li>
                                                        <div class="input-field">
                                                            <input type="email" name="email" id="email" placeholder="Enter Your Email">
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <div class="btnbar">
                                                            <input type="submit" name="Verify" value="Verify" class="login-btn">
                                                        </div>
                                                    </li>
                                                </ul>
                                            </form>
                                        </div>
                                        <div class="forgotandcreate">
                                            <ul>
                                                <li>
                                                    <a href="javascript:;" title="Forgot password?" class="lnk frgtpswd">Forgot password?</a>
                                                </li>
                                                <li>

                                                </li>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/custom.js"></script>
    <script>
        $('.courses-slider').slick({
                dots:true,
                arrows:false,
                slidesToShow:4,
                slidesToScroll:1,
                infinite:true,
                responsive: [
                    {
                        breakpoint:1600,
                        settings:{
                            slidesToScroll:1,
                            autoplay:true,
                            slidesToShow:3,
                        }
                    },
                    {
                        breakpoint:1199,
                        settings:{
                            dots:false,
                            speed:1000,
                            autoplay:true,
                            autoplaySpeed:5000,
                            slidesToShow:2,
                        }
                    },
                    {
                        breakpoint:991,
                        settings:{
                            dots:false,
                            speed:1000,
                            autoplay:true,
                            autoplaySpeed:5000,
                            slidesToShow:1,
                        }
                    },
                    {
                        breakpoint:767,
                        settings:{
                            dots:false,
                            speed:1000,
                            autoplay:true,
                            autoplaySpeed:5000,
                            slidesToShow:1,
                        }
                    }
                ]
            });

            $('button[data-toggle="tab"]').on('shown.bs.tab', function (e) {
                $('.courses-slider').slick('setPosition');
            });

            $('.slick-slide').css({
                'pointer-events': 'auto',
                'z-index': 1000
            });

            $('.slick-slider').css({
                'z-index': 1
            });
            
    </script>
    <script>
        /*********************************** 
            FOR AOS ANIMATION
        ***********************************/
        AOS.init({
            duration: 1200,
        })
        document.addEventListener("DOMContentLoaded",function (){

            document.querySelectorAll('a.logo').forEach(function(element) {
                element.style.pointerEvents = 'none';
                element.style.cursor = 'default';
            });
            const homelink = document.querySelector('.footer .quick-links ul li:first-child a');
            homelink.style.pointerEvents = 'none';
            homelink.style.cursor = 'default';
        })
    </script>
